<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">
			
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-success mb-3">Crear Cliente</a>				
				</h4>


				<table class="table table-striped">

					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>APELLIDO</th>
							<th>EMAIL</th>
							<th>FECHA</th>
							<th>ACTIONS</th>
						</tr>
					</thead>

					<tbody class="table-group-divider">
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}">
								</ttd>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}">
								</ttd>
							<td th:text="${cliente.createAt}"></td>
							<td>
								<a th:href="@{/form/} + ${cliente.id}" class="btn btn-sm btn-info text-white">Edit</a>
								<a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-sm btn-danger">Delete</a>
							</td>
						</tr>
					</tbody>

				</table>
				
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>

		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
	integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
	crossorigin="anonymous"></script>

</html>
